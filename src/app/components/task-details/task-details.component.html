<h2 mat-dialog-title>Task Details</h2>
<mat-dialog-content>
  <h3>{{ data.task.title }}</h3>
  <p>{{ data.task.description }}</p>
  <p>Status: {{ data.task.status }}</p>
  <p>Due Date: {{ data.task.dueDate | date:'mediumDate' }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeBottomSheet()">Close</button>
</mat-dialog-actions>
