<mat-card [style.background-color]="cardColor">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <div class="button-container">
    <button mat-button class="detail-btn" (click)="openDetails($event)">Details</button>
    <button mat-icon-button class="delete-btn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-form-field>
      <mat-select [value]="task.status" (selectionChange)="onStatusChange($event.value)">
        <mat-option value="todo">To Do</mat-option>
        <mat-option value="in-progress">In Progress</mat-option>
        <mat-option value="done">Done</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
