<button class="new-task" (click)="openNewTaskForm()">Add New Task</button>

<div *ngIf="loading$ | async">Loading tasks...</div>
<div *ngIf="!(loading$ | async)" cdkDropList (cdkDropListDropped)="onDrop($event)">
  <app-task-item 
    *ngFor="let task of tasks"
    [task]="task"
    (delete)="onDeleteTask($event)"
    (update)="onUpdateTask($event)"
    (details)="openTaskDetails($event)"
    cdkDrag>
    <div class="drag-placeholder" *cdkDragPlaceholder></div>
  </app-task-item>
</div>
